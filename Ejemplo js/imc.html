<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora IMC</h1>
        <label for="peso">Peso (kg):</label><br />
        <input id="peso" placeholder="Digite su peso" type="number" step="0.01" /><br /><br />
        <label for="altura">Altura (m):</label><br />
        <input id="altura" placeholder="Digite su altura" type="number" step="0.01" /><br /><br />
        <button onclick="calcularIMC()">Calcular IMC</button>
        <p></p>
    </div>

    <script>
        function calcularIMC(){
            const peso = parseFloat(document.getElementById("peso").value);
            const altura = parseFloat(document.getElementById("altura").value);

            if (isNaN(peso) || isNaN(altura)) {
                document.querySelector("p").innerHTML = "Por favor, ingrese valores v√°lidos.";
                return;
            }

            const imc = (peso / (altura * altura)).toFixed(1);
            const clasificacionIMC = clasificacion(imc);

            document.querySelector("p").innerHTML = `Su IMC es ${imc} (${clasificacionIMC})`;
        }

        function clasificacion(imc) {
            if (imc < 18.5) return 'Insuficiencia Ponderal';
            if (imc >= 18.5 && imc <= 24.9) return 'Normal';
            if (imc >= 25 && imc <= 29.9) return 'Sobrepeso';
            if (imc >= 30 && imc <= 34.9) return 'Obesidad I';
            if (imc >= 35 && imc <= 39.9) return 'Obesidad II';
            if (imc >= 40) return 'Obesidad III';
        }
    </script>
</body>
</html>
